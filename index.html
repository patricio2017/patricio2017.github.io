<html>
<head>

<script>
 

var myTop = 100;
var myLeft = 100;

function myKeyEvent(event) {
	var x = event.keyCode;
	//alert(x);
	var divRect;
	divRect = document.getElementById("divRect");
	
	/*
	left = 37
	up = 38
	right = 39
	down = 40
	*/
	
	if (x == 39 && myLeft !=1000) { 
		myLeft = myLeft + 10;
		divRect.style.left = myLeft + 'px';
	}
	
	if (x == 40 && myTop != 1000)  {

		myTop = myTop + 10;
		divRect.style.top  = myTop  + 'px';
	}

	if (x == 38 && myTop != 0  ) {
		 myTop = myTop - 10;
		 divRect.style.top  = myTop  + 'px';
		
	}

	if ( myLeft != 0  && /* and */ x == 37) {
		myLeft = myLeft -10;
		divRect.style.left = myLeft + 'px';		
	}
 

		
	
	
}

</script>

</head>
<body onkeydown="myKeyEvent(event)">
<div id="divRect" style="background-color:red;width:300px;height:300px;position:absolute;top:100px;left:100px">

</div>

</body>
</html>
